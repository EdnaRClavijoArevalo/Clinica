<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Persona</title>
    <link href="/public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<h1>Registros de la Tabla: persona</h1>
<hr>
<section>
    <a href="/" class="btn btn-sm btn-outline-primary">Inicio</a>
    <a href="/persona/create" class="btn btn-sm btn-outline-dark">Crear</a>
</section>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Dni</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Telefono</th>
        <th>Email</th>
        <th>Direccion</th>
        <th>IdTipoPersona</th>
       <th>Detalles</th>
       <th>Borrar</th>
    </tr>
    </thead>
    <th:block th:each="entity : ${entities}">
        <tr>
            <td th:text="${entity.id}">...</td>
            <td th:text="${entity.dni}">...</td>
            <td th:text="${entity.nombre}">...</td>
            <td th:text="${entity.apellido}">...</td>
            <td th:text="${entity.telefono}">...</td>
            <td th:text="${entity.email}">...</td>
            <td th:text="${entity.direccion}">...</td>
            <td th:text="${entity.idTipoPersona}">...</td>
            <td><a th:href="'/persona/details/' + ${entity.id}">Ver</a></td>
            <td><a href="#" th:onclick="'javascript:deleteEntity(' + ${entity.id} + ')'" class="btn btn-sm btn-danger">Borrar</a></td>
        </tr>
    </th:block>
</table>
<script src="/public/axios.min.js" type="application/javascript"></script>
<script>
    function deleteEntity(id) {
        axios.delete('/persona/delete/' + id)
            .then(function () {
                location.reload()
            }).catch(function (error) {
                alert(error)
            }
        )
    }
</script>
</body>
</html>
