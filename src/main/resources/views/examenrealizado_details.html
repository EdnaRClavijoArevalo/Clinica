<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de ExamenRealizado</title>
    <link href="/public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<section>
    <a href="/" class="btn btn-sm btn-outline-primary">Inicio</a>
    <a href="/examenrealizado" class="btn btn-sm btn-outline-dark">Volver a lista</a>
</section>

<h1>Detalles Registro de Tabla: examenRealizado</h1>
<form action="#" name="entityForm" th:action="@{/examenrealizado/update}" th:object="${entity}" method="post">
<div class="form-group">
    <p>
        <label for="id">
            id:
            <input class="form-control" type="text" name="id" th:value="*{id}" placeholder="Ingrese el valor de id" readonly>
        </label>
    </p>
</div>
<div class="form-group">
    <p>
        <label for="idServicioPrestado">
            idServicioPrestado:
            <input class="form-control" type="text" name="idServicioPrestado" th:value="*{idServicioPrestado}" placeholder="Ingrese el valor de idServicioPrestado">
        </label>
    </p>
</div>
<div class="form-group">
    <p>
        <label for="nombre">
            nombre:
            <input class="form-control" type="text" name="nombre" th:value="*{nombre}" placeholder="Ingrese el valor de nombre">
        </label>
    </p>
</div>
<div class="form-group">
    <p>
        <label for="descripcion">
            descripcion:
            <input class="form-control" type="text" name="descripcion" th:value="*{descripcion}" placeholder="Ingrese el valor de descripcion">
        </label>
    </p>
</div>
<div class="form-group">
    <p>
        <label for="costo">
            costo:
            <input class="form-control" type="text" name="costo" th:value="*{costo}" placeholder="Ingrese el valor de costo">
        </label>
    </p>
</div>
<div class="form-group">
    <p>
        <label for="idDoctorEncargado">
            idDoctorEncargado:
            <input class="form-control" type="text" name="idDoctorEncargado" th:value="*{idDoctorEncargado}" placeholder="Ingrese el valor de idDoctorEncargado">
        </label>
    </p>
</div>

<p>
    <input type="button" value="Actualizar" onclick="updateEntity(entityForm)" class="btn btn-sm btn-outline-success"/>
    <input type="reset" value="Reset">
</p>

</form>
<script src="/public/axios.min.js" type="application/javascript"></script>
<script>
    function updateEntity(entityForm) {
        var entity = {
            id: entityForm.id.value,
            idServicioPrestado: entityForm.idServicioPrestado.value,
            nombre: entityForm.nombre.value,
            descripcion: entityForm.descripcion.value,
            costo: entityForm.costo.value,
            idDoctorEncargado: entityForm.idDoctorEncargado.value,
        }
        axios.put('/examenrealizado/update', entity)
            .then(function () {
                alert('Registro actualizado exitosamente')
                location.reload()
            }).catch(function (error) {
                alert(error)
            }
        )
    }
</script>
</body>
</html>
